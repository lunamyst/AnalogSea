<!DOCTYPE html>
<html>
<head>
	<title>Welcome to AnalogSea!</title>
	<meta charset="utf-8" meta name="description" content="Sign up to get started with AnalogSea's cloud computing products">

<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<!-- styles  -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
	<div class="logo">
	</div>
</header>
<main>
	<div class="signup-box">
		<p class="signup-box-label">Sign Up</p>
		<form class="signup-form" action="/signup/" method="post">
			<label for="email">Email</label>
			<input id="email" type="email" name="email" placeholder="foo@bar.com" required/>
			
			<label for="password">Password</label>
			<input id="password" type="text" name="password" placeholder="1234passw0rd" required/>

			<button type="submit">Sign up</button>

		</form>
		<p class="forgot-password"><a href="/forgot-password/new">Forgot password?</a></p>
	</div>
	<div class="existing-customer">
		<p>Already have an account? <a href="/login">Log In</a></p>
	</div>
</main>
</body>
</html>
