<!DOCTYPE html>
<html>
<head>
	<title>Welcome to AnalogSea!</title>
	<meta charset="utf-8" meta name="description" content="Sign up to get started with AnalogSea's cloud computing products">

<!-- fonts  -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<!-- styles  -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
	<div class="logo">
	</div>
</header>
<main>
	<div class="signup-box">
		<p>Sign Up</p>
		<form class="signup-form" action="/signup/" method="post">
			<label for="email">Email</label>
			<input id="email" type="text" name="email" placeholder="foo@bar.com">
			
			<label for="password">Password</label>
			<input id="password" type="text" name="password" placeholder="1234passw0rd">

			<button type="submit">Sign up</button>

		</form>
	</div>
</main>
</body>
</html>
